{%load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Signup/signupcss.css' %}" type="text/css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <title>Client SignUp</title>
</head>

<body class="bg">
    <section class="container-fluid">
        <a href="../Home/index.html" style="text-decoration: none; text-align: left">
            <h5 style="color:white; padding-top: 10px;">Home</h5>
        </a>
        <section class="row justify-content-center">
            <section class="col-lg-4 col-sm-8 col-md-6">
                <form class="form-container" style="position: absolute; top: 5vh; margin-right: 30px;"
                    onsubmit="return validate()" action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="signupcolor">Sign Up</div>
                    <div class="form-group">
                        <label for="FirstName">First Name<span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="firstName" id="firstName"
                            placeholder="Enter your First Name" size=30 required autocomplete="off">
                        <span class="text-danger" id="validationMessageForFirstName"></span>
                    </div>

                    <div class="form-group">
                        <label for="middleName">Middle Name<span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="middleName" id="middleName"
                            placeholder="Enter your First Name" size=30 required autocomplete="off">
                        <span class="text-danger" id="validationMessageForMiddleName"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name<span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="lastName" id="lastName"
                            placeholder="Enter your Surname" required autocomplete="off">
                        <span class="text-danger" id="validationMessageForLastName"></span>
                    </div>

                    <div class="form-group">
                        <label for="emailId">Email Id<span style="color:red">*</span></label>
                        <input type="email" class="form-control" name="emailId" id="emailId"
                            placeholder="Enter your Email Id here" required>
                        <span class="text-danger" id="validationMessageForEmail"></span>
                    </div>

                    <div class="form-group">
                        <label for="Password">Password<span style="color:red">*</span></label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Password" required>
                        <span class="text-danger" id="validationMessageForPassword"></span>
                    </div>

                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm Password<span style="color:red">*</span></label>
                        <input type="password" class="form-control" name="confirmPassword"
                            id="confirmPassword" placeholder="Confirm your Password" required>
                        <span class="text-danger" id="validationMessageForConfirmPassword"></span>
                    </div>

                    <div class="form-group">
                        <label for="ContactNumber">Contact Number<span style="color:red">*</span></label>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">+91</span>
                            <input type="text" class="form-control" name="contactNumber" id="contactNumber"
                                placeholder="Enter your Contact No." maxlength="10" required>
                        </div>
                        <span class="text-danger" id="validationMessageForContactNumber"></span>
                    </div>

                    <div class="form-group">
                        <label for="CompanyName">Company Name<span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="companyName" id="companyName"
                            placeholder="Enter your First Name" size=30 required autocomplete="off">
                        <span class="text-danger" id="validationMessageForFirstName"></span>
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" name="department" id="department"
                            placeholder="Enter your First Name" size=30 autocomplete="off">
                        <span class="text-danger" id="validationMessageForFirstName"></span>
                    </div>

                    <div class="form-group">
                        <label for="clientAddress">Address<span style="color:red">*</span></label>
                        <textarea class="form-control" name="address" id="address"
                            placeholder="Enter your Residential Address" rows=7 required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="city">City<span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="city" id="city"
                            placeholder="Enter your City Name" required autocomplete="off">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px;">Sign
                        Up</button>
                    Already have an account ?
                    <button class="btn btn-primary"><a href="{% url 'login' %}"
                            style="color:white;text-decoration: none;">Log In</a></button>
                </form>
            </section>
        </section>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="{%static 'js/Signup/signupjs.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
