{%load static%}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/Login/logincss.css' %}" type="text/css">

  <title>Login</title>
</head>

<body class="bg">
  <section class="container-fluid">
    <a href="../Home/index.html" style="text-decoration: none; text-align: left">
      <h5 style="color:white; padding-top: 10px;">Home</h5>
    </a>
    <section class="row justify-content-center">
      <section class="col-lg-4 col-sm-8 col-md-6">
        <form class="form-container" method="POST" action="{% url 'login' %}" onsubmit="return validate()" style="margin-right: 30px;">
          {% csrf_token %}
          <div class="logincolor">Login</div>


          <div class="form-group">
            <label for="username">Username<span style="color:red">*</span></label>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp"
              placeholder="Enter email" required size=30>
            <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
            <span class="text-danger" id="validationMessageForEmail"></span>
          </div>
           <div style='color:red'>
            {% for msg in messages %}
              <span class="text-danger">{{msg}}</span>
            {% endfor %}
          </div>

          <div class="form-group">
            <label for="loginPassword">Password<span style="color:red">*</span></label>
            <input type="password" class="form-control" name="loginPassword" id="loginPassword" placeholder="Password"
              required>
            <span class="text-danger" id="validationMessageForPassword"></span>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="loginRememberMe">
            <label class="form-check-label" for="loginRememberMe">Remember Me</label>
          </div>
          <a href="#">Forget Password ?</a>
          <br>
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
          <br>
          Don't have an account ?
          <button class="btn btn-primary"><a href="{% url 'signup' %}"
              style="color:white;text-decoration: none;">Sign Up</a></button>
        </form>
      </section>
    </section>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/Login/loginjs.js' %}"></script>
</body>

</html>
