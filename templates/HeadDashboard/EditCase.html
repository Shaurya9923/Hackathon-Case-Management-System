            <div class="container">
                <h1 class="display-5" style="display: flex; vertical-align: middle;">Edit Case Details</h1>
                <hr class="my-4">



                <form action="View_Case.html" method="POST">
                    <h4 style="font-weight: 600; margin-bottom: 15px;">Case And Lawyer Details</h4>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="clientid">Case Id:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="Year">Case Type</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Year">Case Subject</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="clientid">Lawyer Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="Year">Lawyer Email ID</label>
                            <input type="number" class="form-control">
                        </div>

                    </div>

                    <h4 style="font-weight: 600; margin-bottom: 15px; margin-top: 20px;">Opponent Details</h4>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="clientid">Opposition Client Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="Year">Opposition Client Email Id</label>
                            <input type="email" class="form-control">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="Year">Opposition Client Number</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="clientid">Opposition Client Address</label>
                            <input type="text" class="form-control"
                                value="A-504 Vimalnath Residency, Opposite to Saffron Residency, Near Madhuvan Circle, Adajan, Surat, Gujarat,India">
                        </div>
                    </div>

                    <h4 style="font-weight: 600; margin-bottom: 15px; margin-top: 20px;">Court Details</h4>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="clientid">Court Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="clientid">Court Type</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="clientid">Court Place</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="clientid">Case History (If Any)</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="clientid">Result</label>                            
                            <select name="" id="" class="form-control selectpicker" required>
                                <option value="" style="display: none;"></option>
                                <option value="won">Won</option>
                                <option value="pending">Pending</option>
                                <option value="defeat">Defeat</option>
                            </select>
                        </div>
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary" style="margin-right:10px;">
                    <input type="reset" value="Reset" class="btn btn-primary" style="margin-right: 10px;">                
                    <button class="btn btn-primary" onclick="return back()">Back</button>
                </form>
